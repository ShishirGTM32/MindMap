<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); /* cream to light grey */
        min-height: 100vh;
    }

    .container_base {
        min-height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: transform 0.3s ease;
        width: 100%;
        max-width: 500px;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    .login-header {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%); /* grey gradient */
        color: white;
        padding: 2.5rem 2rem 1.5rem;
        text-align: center;
        position: relative;
    }

    .login-header::before {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 20px solid #495057;
    }

    .login-header h3 {
        margin: 0;
        font-weight: 700;
        font-size: 1.8rem;
    }

    .login-header p {
        margin: 0.5rem 0 0;
        opacity: 0.9;
        font-size: 0.95rem;
    }

    .login-body {
        padding: 2.5rem 2rem 2rem;
    }

    .form-floating {
        margin-bottom: 1.5rem;
    }

    .form-floating > .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 1rem 0.75rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .form-floating > .form-control:focus {
        border-color: #6c757d;
        box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
    }

    .form-floating > label {
        color: #6c757d;
        font-weight: 500;
    }

    .btn-login {
        background: linear-gradient(135deg, #adb5bd 0%, #6c757d 100%);
        border: none;
        border-radius: 12px;
        padding: 0.9rem 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        color: white;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        color: white;
    }

    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .error-message i {
        font-size: 0.8rem;
    }

    .alert-custom {
        border-radius: 12px;
        border: none;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
    }

    .link-section {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .link-section a {
        color: #495057;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .link-section a:hover {
        color: #343a40;
    }

    .forgot-password {
        text-align: center;
        margin-top: 1rem;
    }

    .forgot-password a {
        color: #495057;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .forgot-password a:hover {
        color: #343a40;
    }

    .floating-icon {
        position: absolute;
        color: rgba(255, 255, 255, 0.3);
        font-size: 1.5rem;
        animation: float 3s ease-in-out infinite;
    }

    .floating-icon:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-icon:nth-child(2) {
        top: 60%;
        right: 15%;
        animation-delay: 1s;
    }

    .floating-icon:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 2s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
        body {
            padding-top: 60px;
        }
        
        .container_base {
            min-height: calc(100vh - 60px);
            padding: 1rem;
        }
        
        .login-body {
            padding: 2rem 1.5rem;
        }
    }
</style>


<body>
    <div class="container container_base">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
                <p>Sign in to your account</p>
            </div>

            <div class="login-body">
                <form method="post">
                    <div class="form-floating">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                        <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-login btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </button>
                    </div>
                </form>

                <div class="forgot-password">
                    <a href="{{ url_for('index') }}"> 
                        <i class="fas fa-key me-1"></i>Forgot Password?
                    </a>
                </div>

                <div class="link-section">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('index') }}">
                            <i class="fas fa-user-plus me-1"></i>Create Account
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
